<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        class Student
        {
            constructor(name,age)
            {
                this.name = name;
                this.age = age;
            }

            getDetail()
            {
                document.write(`Student Name is: ${this.name} Roll: ${this.age}`);
            }
        }

        let Student1= new Student("Mahadi Hasan",20);
        Student1.getDetail()

    </script>
</body>
