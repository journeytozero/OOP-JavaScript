    <h1>Billing Statement</h1>

    <div id="output">
        
    </div>

    <div id ="notpt">

    </div>

    <script>
        let productname = "Smart Phone";
        let productpric = 15000;
        let quantity = 2;
        let vat = 10;

        function product(price,qty)
        {
            let total = price * qty;

            function addVat(vatRate)
            {
                let vatAmount = (total * vatRate) / 100;
                return total + vatAmount;
            }

            return addVat(vat);
        }

        let finalamount = product(productpric,quantity);
        document.getElementById('output').innerHTML = `<p><b>Product: </b>${productname}</p>
        <p><b>Product Price: </b>${productpric}</p>
        <p><b>Quantity: </b>${quantity}</p>
        <p><b>VAT: </b>${vat}<hr></p>
        <p><b>Total Amount: </b>${finalamount.toFixed(2)} BDT<hr><hr></p>
        `

    </script>
